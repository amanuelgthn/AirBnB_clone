<!DOCTYPE html>
<html lang="en">
 <head>
    <title>AirBnB_clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
 </head>
 <body>
    <header>
    </header>
    <div class="container">
        <section class="filters">
            <button>
                Search
            </button>
            <div class="locations">
                <h2>States</h2>
                <h4>California, Arizona...</h4>
                <ul class="popover">
                    <li>
                        <h3>Arizona</h3>
                        <u1>
                            <li>Place 1</li>
                            <li>Place 2</li>
                        </u1>
                    </li>
                    <li>
                        <h3>California</h3>
                        <u1>
                            <li>San Francisco</li>
                            <li>Los Altos</li>
                        </u1>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h2>Amenities</h2>
                <h4>Internet, Kitchen...</h4>
                <ul class="popover">
                    <li>
                        <h3></h3>
                        <ul>
                            <li>Internet</li>
                            <li>Hot tub</li>
                            <li>Kitchen</li>
                            <li>TV</li>
                            <li>Wifi</li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
    </div>
    <footer>
        <p>Best School</p>
    </footer>
 </body>
</html>
